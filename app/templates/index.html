<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Isolation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="app">
        <div class="background-gradient"></div>
        
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="9" y1="3" x2="9" y2="21"></line>
                        </svg>
                    </div>
                    <div>
                        <h1 class="app-title">Chrome Isolation</h1>
                        <p class="app-subtitle">Isolated browser profiles</p>
                    </div>
                </div>
                <button class="icon-btn modern-btn" id="refreshBtn" title="Refresh">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                        <path d="M21 3v5h-5"></path>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                        <path d="M3 21v-5h5"></path>
                    </svg>
                </button>
            </div>
        </header>

        <main class="app-main">
            <div class="toolbar">
                <button class="btn btn-primary modern-btn" id="createBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span>New Profile</span>
                </button>
            </div>

            <div id="profiles-container" class="profiles-grid">
                <div class="loading-state" id="loading">
                    <div class="spinner"></div>
                    <p>Loading profiles...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-backdrop" id="modalBackdrop"></div>
        <div class="modal-content glass-card">
            <div class="modal-header">
                <div>
                    <h2>Create Profile</h2>
                    <p class="modal-subtitle">Set up a new isolated browser profile</p>
                </div>
                <button class="icon-btn modern-btn" id="closeModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="createForm" class="modal-body">
                <div class="form-field">
                    <label for="profileName">Profile Name</label>
                    <input type="text" id="profileName" name="profileName" 
                           placeholder="e.g., Work, Personal, Shopping" 
                           pattern="[a-zA-Z0-9_-]+" required>
                    <small>Letters, numbers, dash, and underscore only</small>
                </div>
                <div class="form-field">
                    <label for="profileLocation">Custom Location <span class="optional">(optional)</span></label>
                    <input type="text" id="profileLocation" name="profileLocation"
                           placeholder="Leave empty for default location">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modern-btn" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary modern-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Create
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-backdrop" id="confirmBackdrop"></div>
        <div class="modal-content glass-card">
            <div class="modal-header">
                <div>
                    <h2 id="confirmTitle">Confirm Action</h2>
                    <p class="modal-subtitle" id="confirmMessage">Are you sure you want to proceed?</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary modern-btn" id="confirmCancel">Cancel</button>
                <button type="button" class="btn btn-danger modern-btn" id="confirmOk">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Confirm
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
